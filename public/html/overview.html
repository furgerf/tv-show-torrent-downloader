<h1>Overview</h1>
<div>
  <table ng-repeat="show in overviewCtrl.shows">
    <col width="300"></col>
    <col width="200"></col>
    <col width="500"></col>
    <tr class="left">
      <td class="title">{{show.name}}</td>
      <td>Search parameters: "{{show.searchParameters}}"</td>
      <td>Current episode: S{{show.currentEpisode.season | twoDigits}}E{{show.currentEpisode.episode | twoDigits}} (Last updated on {{show.lastUpdateCheck}})</td>
      <td><button>Update now!</button></td>
    </tr>
  </table>
  <button>Update all!</button>
</div>
