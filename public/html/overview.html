<h1>Overview</h1>
<table ng-repeat="show in overviewCtrl.shows">
    <col width="300"></col>
    <col width="500"></col>
    <tr class="left">
        <td class="title">{{show.name}}</td>
        <td class="left">Current episode: S{{show.lastSeason | twoDigits}}E{{show.lastEpisode | twoDigits}}</td>
    </tr>
    <tr class="left">
        <td class="edit">Last updated on {{show.lastEpisodeUpdateCheck}}</td>
        <td class="left">Search parameters: {{show.searchParameters}}</td>
    </tr>
</table>
